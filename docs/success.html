<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Página de Éxito</title>
<link rel="stylesheet" href="css/style_succes.css">
</head>
<body>
<main class="card" role="main">
<div class="hero">
<div class="badge" aria-hidden>
<!-- SVG check -->
<svg viewBox="0 0 24 24" fill="none" aria-hidden>
<circle cx="12" cy="12" r="11" fill="rgba(255,255,255,0.08)"></circle>
<path d="M7.5 12.2l2.6 2.6 6.4-7" stroke="#052016" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</div>


<div>
<h1>¡Operación exitosa!</h1>
<p class="lead">Tu acción se completó correctamente. Gracias por usar nuestra aplicación.</p>


<div class="actions">
<button class="btn" onclick="goHome()">Ir al inicio</button>
<button class="btn secondary" onclick="download()">Descargar recibo</button>
</div>


<div class="meta" aria-hidden>
<div class="item"><b>ID</b><span>#A3F9-7Z12</span></div>
<div class="item"><b>Fecha</b><span id="fecha"></span></div>
<div class="item"><b>Estado</b><span>Completado</span></div>
</div>
</div>
</div>


<!-- Confetti overlay -->
<div class="confetti" aria-hidden>
<span></span><span></span><span></span><span></span>
<span></span><span></span><span></span><span></span>
</div>
</main>


<script>
// poner la fecha actual en formato legible
const fechaEl = document.getElementById('fecha');
const now = new Date();
const opts = {year:'numeric',month:'short',day:'numeric', hour:'2-digit',minute:'2-digit'};
fechaEl.textContent = now.toLocaleString('es-ES',opts);


function goHome(){
// ejemplo: redirigir a la página principal
window.location.href = '/';
}


function download(){
// genera un pequeño "recibo" en texto y lo descarga como .txt
const content = `Recibo\nID: #A3F9-7Z12\nFecha: ${now.toLocaleString('es-ES',opts)}\nEstado: Completado\n`;
const blob = new Blob([content], {type:'text/plain;charset=utf-8'});
const link = document.createElement('a');
link.href = URL.createObjectURL(blob);
link.download = 'recibo.txt';
document.body.appendChild(link);
link.click();
link.remove();
}
</script>
</body>
</html>
